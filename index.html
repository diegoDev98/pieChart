<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link id="btnStyles" rel="stylesheet" href="css/darkButtonStyles.css">
    <link id="chartLink" rel="stylesheet" href="css/darkMode.css">
    <script src="js/chart.js/dist/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    
    <title>Crypto Pie Chart</title>
</head>
<body onload="updateRightPanel()">
    <h1 style="text-align: center;">CRYPTO TRACKER</h1>
    <div class="container">
        <div class="leftPanel">
             <h3>Select a Coin</h3>
            <div class="flex">
                <div class="selectDiv"></div> <span><img src="images/empty.png" title="clear" width="25" height="25" alt="" onclick="emptyCoinSelect()"></span>
            </div>
            <h3>Select Amount</h3>
            <div class="flex">
                <div><input type="number" id="amount" min="0"></div> <span><img src="images/empty.png" width="25" height="25" alt="" title="clear" onclick="emptyAmountSelect()"></span><br>
            </div>
        <button class="btn effect01" onclick="addToPortfolio();updateRightPanel();" data-sm-link-text="ADD"><span>Add</span></button>
            <button class="btn effect01" onclick="subtractFromPortfolio();updateRightPanel();" data-sm-link-text="SUBTRACT"><span>Subtract</span></button><br>
            <button class="btn effect01" onclick="reset()" data-sm-link-text="RESET"><span>Reset Graph</span></button>
            <div>
            <h3>Select Graph Type: </h3>
            <select id="graphType">
                <option value="doughnut">DOUGHNUT CHART</option>
                <option value="bar">BAR GRAGPH</option>
                <option value="pie">PIE GRAPH</option>
            </select>
            </div>
            <button id="modeBtn" class="darkMode btn effect01" onclick="changeSpanText();changeMode();" data-sm-link-text="CHANGE MODE"><span id="modeBtnText">Activate Light Mode</span></button>
        </div>
        <div class="middlePanel">
            <div id="chartContainer">
                <div class="line-chart">
                    <div class="aspect-ratio">
            <canvas id="myChart" width="100" height="100" ></canvas>
            </div>
            </div>
           
        </div>
        </div>
        <div id="rightPanel" class="rightPanel">
            <h2 style="text-decoration: underline;">Track Your Money</h2>
            <div>
                <h3>BTC</h3>
                <h5 id="btcCash"></h5>
            </div>
            <div>
                <h3>USD</h3>
                <h5 id="usdCash"></h5>
            </div>
            <div>
                <h3>ARS</h3>
                <h5 id="arsCash"></h5>
            </div>

        </div>

    </div>
    <script id="mainScript" src="js/script.js"></script>
    
</body>
</html>
